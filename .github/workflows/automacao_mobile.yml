name: CI - Mobile Automation Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-automation:
    runs-on: windows-latest

    steps:

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'
  
      - name: Install ADB (Windows)
        run: choco install adb
        
      - name: Install APK
        run: adb install -r C:/MTGOV_MOBILE/Apps/app.apk

      - name: Wait before tests
        run: sleep 20
         
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-appiumlibrary
          pip install -r requirements.txt
          
      - name: Install Appium
        run: npm install -g appium

      - name: Start Appium Server
        run: appium --log-level error & npx wait-on tcp:4723

      - name: Rodar testes Robot Framework
        run: |
         robot -d logs ./testCases

      - name: Upload de Relatórios
        uses: actions/upload-artifact@v4
        with:
            name: Relatorio-Testes
            path: results/
